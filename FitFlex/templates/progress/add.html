{% extends 'main.html' %}
{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .form-container h2 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    label {
        font-weight: 600;
        color: #444;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }
    .btn-success {
        background: #28a745;
        border: none;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        width: 100%;
        transition: 0.3s;
    }
    .btn-success:hover {
        background: #218838;
    }
    .btn-secondary {
        margin-top: 10px;
        width: 100%;
        border-radius: 8px;
    }
</style>

<div class="form-container">
    <h2>Add Progress</h2>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label>Client</label>
            <select name="client" class="form-control">
                {% for c in clients %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Weight</label>
            <input type="number" step="0.1" name="weight" class="form-control">
        </div>
        <div class="mb-3">
            <label>BMI</label>
            <input type="number" step="0.1" name="bmi" class="form-control">
        </div>
        <div class="mb-3">
            <label>Notes</label>
            <textarea name="notes" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <a href="{% url 'progress_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
