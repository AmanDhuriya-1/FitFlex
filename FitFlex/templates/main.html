{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'gym-time.png' %}">
    <title>FitFlex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Navbar styling */
        .navbar {
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #00e676 !important;
        }
        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #00e676 !important;
        }
        .navbar-nav .nav-link i {
            font-size: 1.5rem;
            color: #ddd;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover i {
            color: #00e676;
        }

        /* Flash messages */
        .alert {
            border-radius: 8px;
            padding: 10px 15px;
        }

        /* Container spacing */
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">FitFlex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'client_list' %}">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'plan_list' %}">Workout Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'progress_list' %}">Progress</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
