{% extends 'main.html' %}
{% block content %}
<style>
    .add-plan-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .add-plan-container h2 {
        font-weight: 700;
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }
    label {
        font-weight: 600;
        color: #444;
    }
    .form-control, textarea, select {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }
    .form-control:focus, textarea:focus, select:focus {
        border-color: #28a745;
        box-shadow: 0 0 8px rgba(40,167,69,0.3);
    }
    .btn-success {
        background: #28a745;
        border: none;
        font-weight: 600;
        padding: 12px;
        border-radius: 8px;
        transition: 0.3s;
        width: 48%;
    }
    .btn-success:hover {
        background: #218838;
    }
    .btn-secondary {
        width: 48%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
    }
</style>

<div class="add-plan-container">
    <h2>Add Workout Plan</h2>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label>Client</label>
            <select name="client" class="form-control">
                {% for c in clients %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Plan Name</label>
            <input type="text" name="plan_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input type="text" name="plan_description" class="form-control">
        </div>
        <div class="mb-3">
            <label>Duration (weeks)</label>
            <input type="number" name="duration_weeks" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Goals</label>
            <textarea name="goals" class="form-control"></textarea>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">Add</button>
            <a href="{% url 'plan_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
